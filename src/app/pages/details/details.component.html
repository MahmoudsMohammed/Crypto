<main class="container my-5">
  <div class="row">
    <div class="col-md-3 details">
      <img [src]="data.image.large" alt="" />
      <h2>{{ data.name }}</h2>
      <p>{{ data.description.en.split(".")[0] }}</p>
      <div class="info">
        <span>Rank: </span
        ><span class="value">{{ data.market_cap_rank }}</span>
        <span>Current Price: </span
        ><span class="value">{{ data.market_data.current_price.usd }}</span>
        <span>Market cap: </span
        ><span class="value">{{ data.market_data.market_cap.usd }}</span>
      </div>
    </div>
  </div>
</main>
