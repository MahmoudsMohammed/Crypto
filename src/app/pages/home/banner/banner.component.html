<div class="banner">
  <div class="content">
    <h1>Crypto Checker</h1>
    <p>check all the crypto currencies latest updates</p>
  </div>
</div>

<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <ng-container *ngFor="let currency of trendCurrencies">
      <div class="swiper-slide">
        <img [src]="currency.image" alt="">
      </div>
    </ng-container>
  </div>
</div>
